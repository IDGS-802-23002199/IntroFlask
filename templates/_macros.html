l{% macro datos(name,placeholder,type="text") %}
    <div class="mb-3">
        <lavel for="{{ name }}" class="form-label>">{{ name }}: </lavel>
        <input type="{{ type }}" class="form-control" id="{{ name }}" name="{{ name }}" placeholder="{{ placeholder }}">
    </div>
{% endmacro %}

{% macro campoNuevo(field)%}
<td>{{field.label}}</td>
<dd>{{field(**kwargs) | safe}}</dd>
    {% if field.errors%}
        {% for error in field.errors %}
            <li style="color: red"> {{error}} </li>
            
        {% endfor %}
    {% endif %}

{% endmacro %}
